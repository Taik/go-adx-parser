dependencies:
  pre:
    - rm -rf /home/ubuntu/.go_workspace/src/github.com/taik/go-adx-parser
    - make deps
  override:
    - godep restore

test:
  override:
    - godep go test -v ./...
  post:
    - make build
    - cp -r build $CIRCLE_ARTIFACTS/

deployment:
  release:
    branch: master
    commands:
      - make release
